<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
  </head>
  <body>
    <h2>Log In</h2>
    <form>
      <div>
        <input type="email" name="email" id="email" autocomplete="username" />
        Email
      </div>
      <div>
        <input
          type="password"
          name="password"
          id="password"
          autocomplete="current-password"
        />
        Password
      </div>
      <button type="submit" id="login-btn">Submit</button>
    </form>

    <h2>Create an account</h2>
    <form>
      <div>
        <input type="text" name="signup-firstname" id="signup-firstname" />
        First Name
      </div>
      <div>
        <input type="text" name="signup-lastname" id="signup-lastname" />
        Last Name
      </div>
      <div>
        <input type="email" name="signup-email" id="signup-email" />
        Email
      </div>
      <div>
        <input type="password" name="signup-password" id="signup-password" />
        Password
      </div>
      <button type="submit" id="register-btn">Register</button>
    </form>
    <div id="info"></div>
    <script src="script.js"></script>
  </body>
</html>
